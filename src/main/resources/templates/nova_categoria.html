<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <form th:action="@{/categoria/salvar}" method="post" th:object="${categoriaEdit}">
        <h1>Gerenciar Categorias</h1>

        <div th:if="${error}" class="mensagem-erro" th:text="${error}"></div>
        <div th:if="${mensagem}" class="mensagem-sucesso" th:text="${mensagem}"></div>

        <h2 th:text="${isEditing} ? 'Editar Categoria' : 'Cadastrar Nova Categoria'">Cadastrar Nova Categoria</h2>
        
        <input type="hidden" th:field="*{id}">
        
        <div>
            <label for="nome">Nome da Categoria:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <button type="submit" th:text="${isEditing} ? 'Salvar Edição' : 'Adicionar Categoria'">Adicionar Categoria</button>
        <p th:if="${isEditing}"><a th:href="@{/categoria/nova}">Cancelar Edição</a></p>
    </form>
    
    <hr>
    
    <h2>Categorias Existentes</h2>
    <div th:if="${categorias.isEmpty()}">
        <p>Você ainda não tem categorias cadastradas.</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.nome}">Categoria de Exemplo</td>
                <td>
                    <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn-link-sm">Editar</a>
                    
                    <form th:action="@{/categoria/excluir/{id}(id=${categoria.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="categoriaNome" th:value="${categoria.nome}">
                        <button type="submit" class="btn-danger-sm" 
                                onclick="return confirm('Tem certeza que deseja excluir a categoria \'' + this.form.elements[0].value + '\'? Esta ação é irreversível e só será possível se não houver transações associadas.');"
                                >Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/}">Voltar para a Página Principal</a></p>
</body>
</html>
